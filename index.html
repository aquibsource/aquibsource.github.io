<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id='nav1'>Budget Calculator</div> <div id='nav2'>Consistency</div>
    </header>
    <div class="container">
        <h1>Budget Calculator</h1>
        
        <!-- Start Date Input -->
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">

        <!-- End Date Input -->
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">
        
        <!-- Remaining Budget Input -->
        <label for="remainingBudget">Remaining Budget:</label>
        <input type="number" id="remainingBudget">

        <!-- Calculate Button -->
        <button onclick="calculateBudget()">Calculate</button>

        <!-- Display Results -->
        <div>
            <p>Remaining Days: <span id="resultRemainingDays"></span></p>
            <p>Per Day Budget: <span id="resultPerDayBudget"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
